<div fxLayoutAlign="start center" fxLayout="column" fxLayoutGap="10px">
  <div>
    <mat-card class="allposts" *ngFor="let post of posts">
      <span
        style="font-size: large"
        *ngIf="firstName !== post.creator.firstName"
      >
        {{ post.creator.firstName }}</span
      >
      <span
        style="font-size: large"
        *ngIf="firstName === post.creator.firstName"
      >
        me</span
      >
      <span>{{ getCreatedAt(post.createdAt) }}</span>
      <div fxLayoutAlign="center center" class="content">
        <span>{{ post.content }}</span>
      </div>
      <div style="margin-top: 20px">
        <button
          (click)="updateLike(post.id)"
          [ngClass]="post.isLiked ? 'liked' : 'not-liked'"
          mat-icon-button
        >
          <mat-icon>favorite</mat-icon>
        </button>

        <h4 (click)="openDailog()">{{ post.likes.length }} Likes</h4>
      </div>
    </mat-card>
  </div>
</div>
